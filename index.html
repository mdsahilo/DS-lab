<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Score Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      transition: background 0.5s ease, color 0.5s ease;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .calc-btn { background: #007bff; }
    .restart-btn { background: #6c757d; }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .high { color: red; }
    .medium { color: orange; }
    .low { color: green; }
  </style>
</head>
<body>
  <div class="container" id="card">
    <h2>Risk Score Calculator</h2>
    
    <label for="avgWordLength">Average Word Length</label>
    <input type="number" id="avgWordLength" step="0.1" placeholder="e.g. 3.8">

    <label for="memoryScore">Memory Score</label>
    <input type="number" id="memoryScore" placeholder="e.g. 2">

    <!-- Buttons -->
    <button class="calc-btn" onclick="calculateRisk()">Calculate Risk</button>
    <button class="restart-btn" onclick="restartGame()">Restart</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function calculateRisk() {
      const avgWordLengthInput = document.getElementById("avgWordLength").value;
      const memoryScoreInput = document.getElementById("memoryScore").value;

      if (avgWordLengthInput === "" || memoryScoreInput === "") {
        alert("⚠️ Please enter both values before calculating.");
        return;
      }

      const avgWordLength = parseFloat(avgWordLengthInput);
      const memoryScore = parseInt(memoryScoreInput);
      let risk = "";
      const card = document.getElementById("card");

      if (avgWordLength < 4 && memoryScore < 2) {
        risk = "High";
        document.body.style.background = "#ff4d4d";
        card.style.background = "#ffe6e6";
        card.style.color = "#660000";
      } else if (avgWordLength < 5 || memoryScore < 3) {
        risk = "Medium";
        document.body.style.background = "#ffb84d";
        card.style.background = "#fff2e6";
        card.style.color = "#663d00";
      } else {
        risk = "Low";
        document.body.style.background = "#85e085";
        card.style.background = "#e6ffe6";
        card.style.color = "#003300";
      }

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Risk Level: " + risk;
      resultDiv.className = "result " + risk.toLowerCase();
    }

    function restartGame() {
      document.getElementById("avgWordLength").value = "";
      document.getElementById("memoryScore").value = "";

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "";
      resultDiv.className = "result";

      document.body.style.background = "#f4f7fb";
      const card = document.getElementById("card");
      card.style.background = "white";
      card.style.color = "black";
    }
  </script>
</body>
</html>
